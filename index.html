<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher</title>
    <script>
        function switchLanguage(lang) {
            if (lang === 'zh') {
                window.location.href = 'index-zh.html';
            } else {
                window.location.href = 'index-en.html';
            }
        }
    </script>
    <style>
        .lang-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f1f1f1;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body onload="switchLanguage('en')">
    <button class="lang-switcher" onclick="switchLanguage('zh')">中文</button>
    <button class="lang-switcher" onclick="switchLanguage('en')">English</button>
</body>
</html>
