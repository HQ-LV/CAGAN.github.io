<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Bar Chart</title>
<style>
  .bar-chart {
    width: 100%;
    max-width: 600px;
    margin: 20px auto;
    display: flex;
    align-items: flex-end;
    justify-content: space-between;
  }

  .bar {
    width: 20%;
    background-color: #f0f0f0;
    margin: 0 5px;
    position: relative;
  }

  .bar::after {
    content: attr(data-value) '%';
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 2px 5px;
    border-radius: 3px;
    font-size: 14px;
  }

  .bar:nth-child(1) {
    background-image: linear-gradient(to bottom, red, orange);
    height: 150px;
  }

  .bar:nth-child(2) {
    background-image: linear-gradient(to bottom, green, yellow);
    height: 200px;
  }

  .bar:nth-child(3) {
    background-image: linear-gradient(to bottom, blue, lightblue);
    height: 180px;
  }

  .bar:nth-child(4) {
    background-image: linear-gradient(to bottom, purple, pink);
    height: 220px;
  }

  .bar:nth-child(5) {
    background-image: linear-gradient(to bottom, brown, beige);
    height: 250px;
  }



  /* 基础样式重置 */
input[type='range'] {
  -webkit-appearance: none; /* 移除默认样式 */
  width: 100%; /* 设置滑块的宽度 */
  height: 20px; /* 设置滑块的高度 */
  background: transparent; /* 背景透明 */
  cursor: pointer; /* 指针样式 */
  margin: 10px 0; /* 外边距 */
}

/* 轨道（滑块下的轨道）的样式 */
input[type='range']::-webkit-slider-runnable-track {
  height: 28px;
  background: linear-gradient(to right, red, orange); /* 渐变背景 */
  border-radius: 5px; /* 圆角 */
}

/* 滑块的样式 */
input[type='range']::-webkit-slider-thumb {
  -webkit-appearance: none; /* 移除默认样式 */
  border: none; /* 无边框 */
  height: 35px; /* 滑块的高度 */
  width: 35px; /* 滑块的宽度 */
  border-radius: 50%; /* 圆形 */
  background: #fff; /* 背景颜色 */
  transition: box-shadow 0.3s; /* 阴影过渡效果 */
  margin-top: -3px;
}

/* 滑块悬停效果 */
input[type='range']:hover::-webkit-slider-thumb {
  box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2); /* 阴影 */
}

</style>
</head>
<body>

<div class="bar-chart">
  <div class="bar" data-value="30"></div>
  <div class="bar" data-value="40"></div>
  <div class="bar" data-value="36"></div>
  <div class="bar" data-value="45"></div>
  <div class="bar" data-value="50"></div>

  
</div>
<input type="range" id="residentialSlider" style="width: 300px;" min="-5" max="5" value="0" step="1" onchange="void(0)" oninput="this.value = (this.value <= 0) ? 0 : (this.value >= 3) ? 5 : 1;">

</body>
</html>
